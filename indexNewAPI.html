<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="loader">Комментарии загружаются</div>
      <ul class="comments">
        <!--список рендерится из js -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="form add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="form add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
      <div class="add-comment-tittle">Комментарий добавляется</div>
    </div>
  </body>
  <script type="module" src="api.js"></script>
  <script src="editComment.js"></script>
  <script src="addLike.js"></script>
  <script type="module" src="rendering.js"></script>

  <script>
    function dateFormat(date) {
      console.log(date);
      date.getDate() < 10 ? (dd = "0" + date.getDate()) : (dd = date.getDate());
      date.getMonth() < 10
        ? (MM = "0" + (date.getMonth() + 1))
        : (MM = date.getMonth() + 1);
      date.getFullYear()
        ? (YY = date.getFullYear().toString().slice(-2))
        : (YY = date.getFullYear().toString().slice(-2));
      date.getHours() < 10
        ? (hh = "0" + date.getHours())
        : (hh = date.getHours());
      date.getMinutes() < 10
        ? (mm = "0" + date.getMinutes())
        : (mm = date.getMinutes());
      return `${dd}.${MM}.${YY} ${hh}:${mm}`;
    }
  </script>
</html>
